/*CSS*/
div.c-wrapper{
    width: 80%; /* for example */
    margin: auto;
}

.carousel-inner > .item > img, 
.carousel-inner > .item > a > img{
width: 100%; /* use this, or not */
margin: auto;
}   

form.example {
    margin-top: 10%;
    margin-left: 35%;
}

form.example input[type=text] {
    padding: 10px;
    font-size: 14px;
    border: 1px solid grey;
    float: left;
    width: 40%;
    background: #f1f1f1;
  }
  
  /* Style the submit button */
  form.example button {
    float: left;
    width: 10%;
    padding: 8px;
    background: #2196F3;
    color: white;
    font-size: 17px;
    border: 1px solid grey;
    border-left: none; /* Prevent double borders */
    cursor: pointer;
    border-radius: 10px;
  }
  
  form.example button:hover {
    background: #0b7dda;
  }
  /* Clear floats */
  form.example::after {
    content: "";
    clear: both;
    display: table;
  }

  @media (max-width:768px) {
      body {
        overflow-x: hidden;
        overflow-y: scroll;
      }

      .btn {
        font-size:12px;
      }
  }
  @media (max-width:640px) {
    body {
        overflow-x: hidden;
        overflow-y: scroll;
      }
    .carousel-inner > .item > img, 
    .carousel-inner > .item > a > img,
    .carousel-inner > p {
        width: 70%;
        margin: auto;
        font-size: 15px;
        padding-left: 10px;
    }

    .btn {
        font-size: 12px;
    }
    .carousel-inner > .item > img {
        height: 200px;
    }

  /* Login */

  .login-form {
    width: 340px;
    margin: 30px auto;
    font-size: 15px;
}
.login-form form {
    margin-bottom: 15px;
    background: #f7f7f7;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
}
.login-form h2 {
    margin: 0 0 15px;
}
.login-form .hint-text {
    color: #777;
    padding-bottom: 15px;
    text-align: center;
    font-size: 13px; 
}
.form-control, .btn {
    min-height: 38px;
    border-radius: 2px;
}
.login-btn {        
    font-size: 15px;
    font-weight: bold;
}
.or-seperator {
    margin: 20px 0 10px;
    text-align: center;
    border-top: 1px solid #ccc;
}
.or-seperator i {
    padding: 0 10px;
    background: #f7f7f7;
    position: relative;
    top: -11px;
    z-index: 1;
}
.social-btn .btn {
    margin: 10px 0;
    font-size: 15px;
    text-align: left; 
    line-height: 24px;       
}
.social-btn .btn i {
    float: left;
    margin: 4px 15px  0 5px;
    min-width: 15px;
}
.input-group-addon .fa{
    font-size: 18px;
}

.card-img-top{
  width:100%;
  height:auto;
}

  @media (min-width:768px) {
    .card p {
        margin-bottom: 10px;

}

/* Contact */

.contact-form{
    background: #fff;
    margin-top: 10%;
    margin-bottom: 5%;
    width: 70%;
}
.contact-form .form-control{
    border-radius:1rem;
}
.contact-image{
    text-align: center;
}
.contact-image img{
    border-radius: 6rem;
    width: 11%;
    margin-top: -3%;
    transform: rotate(29deg);
}
.contact-form form{
    padding: 14%;
}
.contact-form form .row{
    margin-bottom: -7%;
}
.contact-form h3{
    margin-bottom: 8%;
    margin-top: -10%;
    text-align: center;
    color: #0062cc;
}
.contact-form .btnContact {
    width: 50%;
    border: none;
    border-radius: 1rem;
    padding: 1.5%;
    background: #dc3545;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
}
.btnContactSubmit
{
    width: 50%;
    border-radius: 1rem;
    padding: 1.5%;
    color: #fff;
    background-color: #0062cc;
    border: none;
    cursor: pointer;
}

/* Register */

.divider-text {
    position: relative;
    text-align: center;
    margin-top: 15px;
    margin-bottom: 15px;
}
.divider-text span {
    padding: 7px;
    font-size: 12px;
    position: relative;   
    z-index: 2;
}
.divider-text:after {
    content: "";
    position: absolute;
    width: 100%;
    border-bottom: 1px solid #ddd;
    top: 55%;
    left: 0;
    z-index: 1;
}

.btn-facebook {
    background-color: #405D9D;
    color: #fff;
}
.btn-twitter {
    background-color: #42AEEC;
    color: #fff;
}


/* Main Footer */
footer .main-footer{    padding: 20px 0;    background: #252525;}
footer ul{  padding-left: 0;    list-style: none;}

/* Copy Right Footer */
.footer-copyright { background: #222;   padding: 5px 0;}
.footer-copyright .logo {    display: inherit;}
.footer-copyright nav {    float: right;    margin-top: 5px;}
.footer-copyright nav ul {  list-style: none;   margin: 0;  padding: 0;}
.footer-copyright nav ul li {   border-left: 1px solid #505050; display: inline-block;  line-height: 12px;  margin: 0;  padding: 0 8px;}
.footer-copyright nav ul li a{  color: #969696;}
.footer-copyright nav ul li:first-child {   border: medium none;    padding-left: 0;}
.footer-copyright p {   color: #969696; margin: 2px 0 0;}

/* Footer Top */
.footer-top{    background: #252525;    padding-bottom: 30px;   margin-bottom: 30px;    border-bottom: 3px solid #222;}

/* Footer transparent */
footer.transparent .footer-top, footer.transparent .main-footer{    background: transparent;}
footer.transparent .footer-copyright{   background: none repeat scroll 0 0 rgba(0, 0, 0, 0.3) ;}

/* Footer light */
footer.light .footer-top{   background: #f9f9f9;}
footer.light .main-footer{  background: #f9f9f9;}
footer.light .footer-copyright{ background: none repeat scroll 0 0 rgba(255, 255, 255, 0.3) ;}

/* Footer 4 */
.footer- .logo {    display: inline-block;}

<div class="login-form">
    <form action="./dashboard.html">
        <h2 class="text-center">Log in User</h2>        
        <div class="text-center social-btn">
            <a href="#" class="btn btn-primary btn-block"><i class="fab fa-facebook"></i> Sign in with <b>Facebook</b></a>
            <a href="#" class="btn btn-info btn-block"><i class="fab fa-twitter"></i> Sign in with <b>Twitter</b></a>
            <a href="#" class="btn btn-danger btn-block"><i class="fab fa-google"></i> Sign in with <b>Google</b></a>
        </div>
        <div class="or-seperator"><i>or</i></div>
        <div class="form-group">
            <div class="input-group">                
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <span class="fa fa-user"></span>
                    </span>                    
                </div>
                <input type="text" class="form-control" name="username" placeholder="Username" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-lock"></i>
                    </span>                    
                </div>
                <input type="password" class="form-control" name="password" placeholder="Password" id="pw" required="required">
            </div>
            <label class="float-left form-check-label mt-3 mb-3"><input type="checkbox" onclick="show()"> Show Password</label>
        </div>        
        <div class="form-group">
            <button type="submit" class="btn btn-info btn-block login-btn"><a href="index.html" class="text-white"> Sign in </a></button>
        </div>
        <div class="clearfix">
            <a href="#" class="float-right text-success">Forgot Password?</a>
        </div>  
        
    </form>
    <div class="hint-text">Don't have an account? <a href="./register.html" class="text-success">Register Now!</a></div>
    <div class="hint-text">Back To Homepage? <a href="../index.html" class="text-success">Click Here</a></div>
</div>
